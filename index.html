<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Telephone</title>
</head>
<body>
  

  <div class="container">
    <div class="phone">
      <!-- NAV -->
      <div class="phone-nav">
        <div class="date">
          <p class="calendar">Thu, Nov 21</p>
        </div>
        <div class="other">
            <ion-icon name="wifi" class="nav-wifi items"></ion-icon>
            <ion-icon name="bluetooth" class="nav-bluetooth hide"></ion-icon>
            <ion-icon name="volume-off" class="nav-volume hide"></ion-icon>
            <ion-icon name="flashlight" class="nav-flashlight hide"></ion-icon>
            <ion-icon name="contrast" class="nav-contrast hide"></ion-icon>
            <ion-icon name="flash" class="nav-power hide"></ion-icon>
            <ion-icon name="airplane" class="nav-plane hide"></ion-icon>
            <ion-icon name="pin" class="nav-location hide"></ion-icon>
            <ion-icon name="stats" class="items"></ion-icon>
            <p class="items">84%</p>
            <ion-icon name="battery-charging" class="items"></ion-icon>
            <p class="items">21:32</p>
        </div>
      </div>
      <!-- MENU -->
      <div class="phone-menu">
          <div class="menu-item">
            <ion-icon name="wifi" class="menu-icon menu-wifi menu-item-active"></ion-icon>
            <p class="item-name">Wi-Fi</p>
          </div>
          <div class="menu-item">
            <ion-icon name="pin" class="menu-icon menu-location"></ion-icon>
            <p class="item-name">Location</p>
          </div>
          <div class="menu-item">
            <ion-icon name="volume-high" class="menu-icon menu-volume menu-item-active"></ion-icon>
            <p class="item-name">Sound</p>
          </div>
          <div class="menu-item">
            <ion-icon name="lock" class="menu-icon"></ion-icon>
            <p class="item-name">Lock</p>
          </div>
          <div class="menu-item">
            <ion-icon name="bluetooth" class="menu-icon menu-bluetooth"></ion-icon>
            <p class="item-name">Bluetooth</p>
          </div>
          <div class="menu-item">
            <ion-icon name="arrow-down" class="menu-icon menu-item-active"></ion-icon>
            <p class="item-name">Mobile data</p>
          </div>
          <div class="menu-item">
            <ion-icon name="tablet-portrait" class="menu-icon menu-item-active landscape"></ion-icon>
            <p class="item-name">Portrait</p>
          </div>
          <div class="menu-item">
            <ion-icon name="airplane" class="menu-icon menu-plane"></ion-icon>
            <p class="item-name">Airplane mode</p>
          </div>
          <div class="menu-item">
            <ion-icon name="contrast" class="menu-icon menu-contrast"></ion-icon>
            <p class="item-name">Contrast</p>
          </div>
          <div class="menu-item">
            <ion-icon name="flashlight" class="menu-icon menu-flashlight"></ion-icon>
            <p class="item-name">Flashlight</p>
          </div>
          <div class="menu-item">
            <ion-icon name="flash" class="menu-icon menu-power"></ion-icon>
            <p class="item-name">Power mode</p>
          </div>
          <div class="menu-item">
            <ion-icon name="document" class="menu-icon menu-filter menu-item-active"></ion-icon>
            <p class="item-name">Documents</p>
          </div>
      </div>
      <!-- DISPLAY -->
      <div class="phone-display">
        <div class="display-icons">
          <img src="icons/facebook.png" id="facebook-icon" alt="Facebook icon">
        </div>
        <div class="display-icons">
          <img src="icons/instagram.png" id="instagram-icon" alt="Instagram icon">
        </div>
        <div class="display-icons">
          <img src="icons/picture.png" id="gallery-icon" alt="Gallery icon">
        </div>
        <div class="display-icons">
          <img src="icons/settings.png" alt="">
        </div>
        <div class="display-icons">
          <img src="icons/viber.png" alt="">
        </div>
        <div class="display-icons">
          <img src="icons/youtube.png" alt="">
        </div>
      </div>
       <!-- FACEBOOK APP -->
       <div class="facebook-app app">
        <ion-icon name="logo-facebook" class="fb-logo"></ion-icon>
        <div class="app-input-groups">
          <input type="text" class="fb-input inputs" placeholder="Email or Phone">
          <input type="text" class="fb-input inputs" placeholder="Password">
          <button class="fb-btn app-btn">Log in</button>
        </div>
        <div class="fb-links">
        	<a href="#">Sign Up for Facebook</a>
        	<a href="#">Forgot Password?</a>
        </div>
        <div class="fb-return app-return">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </div>
      </div>
      <!-- INSTAGRAM APP -->
      <div class="instagram-app app">
        <img src="icons/insta-logo.png" class="insta-logo" alt="Instagram logo">
        <div class="app-input-groups">
          <input type="text" class="insta-input inputs" placeholder="Username">
          <input type="text" class="insta-input inputs" placeholder="Password">
          <button class="insta-btn app-btn">Log in</button>
        </div>
        <div class="insta-sign-in">
          <p class="insta-details">Forgot your login details? <a href="#">Get help signing in.</a></p>
          <p class="insta-or">OR</p>
          <div class="insta-log-in">
            <ion-icon name="logo-facebook" class="insta-fb-icon"></ion-icon><a href="#">Log in with Facebook</a>
          </div>
        </div>
        <div class="insta-return app-return">
          <ion-icon name="arrow-dropleft"></ion-icon>
        </div>
        <div class="insta-footer">
          <p>Don't have an account?</p><a href="#">Sign up.</a>
        </div>
      </div>
      <ion-icon name="finger-print" class="finger-print"></ion-icon>
      <ion-icon name="lock" class="phone-lock"></ion-icon>
    </div>
    <div class="light hide"></div>
  </div>
 
  <script src="main.js"></script>

</body>
</html>
